<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subject Selection</title>
<style>
  /* Your CSS styles here */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  h1, h2 {
    text-align: center;
    color: #333;
  }

  form {
    text-align: center;
    margin-top: 50px;
  }

  input[type="number"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }

  ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
  }

  li {
    margin-top: 20px;
  }

  a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  a:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Welcome to Subject Selection</h1>

<h2>Select a Subject:</h2>
<ul>
  <li><a href="#" class="subject-link" data-subject="maths">Maths</a></li>
  <li><a href="#" class="subject-link" data-subject="english">English</a></li>
  <li><a href="#" class="subject-link" data-subject="science">Science</a></li>
</ul>

<script>
document.querySelectorAll(".subject-link").forEach(function(link) {
  link.addEventListener("click", function(event) {
    event.preventDefault(); // Prevent the default link behavior
    
    var subject = this.getAttribute("data-subject");
    
    // Show a prompt to enter the age
    var age = prompt("Please enter your age to continue to " + subject + ":");
    
    // Check if age is provided and valid
    if (age !== null && age !== "" && !isNaN(age) && parseInt(age) > 0) {
      // Redirect to the subject page with age as query parameter
      window.location.href = "subject.html?age=" + age + "&subject=" + subject;
    } else {
      alert("Invalid age. Please enter a valid age to continue.");
    }
  });
});
</script>

</body>
</html>
